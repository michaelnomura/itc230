<head>

    </head>
<body>
  <h2>Details for {{title}}</h2>
    {{ result }}

    {{result.year}}
    </p>
  {{#if result}}
    <li>Author: {{ result.author }}</li>
    <li>Year: {{ result.year }}</li>

  {{/if}}        
</body>
</html>
